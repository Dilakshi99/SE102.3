<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var x = 6;
        var y = 4;
        var sum = x + y;
        var difference = x - y;
        var product = x * y;
        var division = x / y;
        
        document.write("Sum: " + sum + " Difference: " + difference + " Product: " + product + " Division: " + division);
    </script>
</body>
</html>
